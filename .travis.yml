language: go

go:
  - master # This uses automatically the latest version of go

install:
  - go get github.com/spf13/hugo # This provides the latest version of Hugo to Travis CI

script:
  - cd themes && git clone https://github.com/budparr/gohugo-theme-ananke.git ananke && cd ..
  - hugo # This commands builds your website on travis

deploy:
  local_dir: docs # Default static site output dir for Hugo
  target_branch: gh-pages
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # This is the authentication which you will setup in the next step in travis-ci dashboard
  on:
    branch: master
